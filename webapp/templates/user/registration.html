<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <form action="" method="post">
    {{ form.hidden_tag() }}
    <div class="form-group">
        {{ form.username.label }}<br>
        {{ form.username() }}
    </div>
    <div class="form-group">
        {{ form.password.label }}<br>
        {{ form.password() }}
    </div>
    <div class="form-group form-check">
        {{ form.remember_me() }}
        {{ form.remember_me.label(class_='form-check-label') }}
    </div>
    {{ form.submit }}
</form>
</body>
</html>
